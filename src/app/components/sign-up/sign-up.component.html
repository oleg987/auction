<div class="card-wrapper">
  <div class="mid-card">
    <mat-card class="full-width-element">
      <div>
        <mat-card-content>
          <h3>Sign-up</h3>
        </mat-card-content>
      </div>
      <div>
        <mat-card-content>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter your name">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </mat-card-content>
      </div>
      <div>
        <mat-card-content>
          <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Enter your e-mail">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </mat-card-content>
      </div>
      <div>
        <mat-card-content>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Enter your password">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </mat-card-content>
      </div>
      <div>
        <mat-card-content>
          <mat-form-field>
            <mat-label>Confirm your password</mat-label>
            <input type="password" matInput placeholder="Confirm your password">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </mat-card-content>
      </div>
      <div>
        <mat-card-content>
          <button mat-flat-button>Sign-in</button>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
</div>
