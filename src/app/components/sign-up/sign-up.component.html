<div class="card-wrapper">
  <div class="mid-card">
    <form [formGroup]="form" (submit)="submit()">
      <mat-card class="full-width-element">
        <div>
          <mat-card-content>
            <h3>Sign-up</h3>
          </mat-card-content>
        </div>
        <div>
          <mat-card-content>
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input formControlName="name" matInput placeholder="Enter your name">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </mat-card-content>
        </div>
        <div>
          <mat-card-content>
            <mat-form-field>
              <mat-label>E-mail</mat-label>
              <input formControlName="email" matInput placeholder="Enter your e-mail">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </mat-card-content>
        </div>
        <div>
          <mat-card-content>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input formControlName="password" type="password" matInput placeholder="Enter your password">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </mat-card-content>
        </div>
        <div>
          <mat-card-content>
            <button type="submit" mat-flat-button>Sign-in</button>
          </mat-card-content>
        </div>
      </mat-card>
    </form>
  </div>
</div>
